---
title: Blog
layout: default

---

<section class="post-list">
  <div class="container">
    {% for post in paginator.posts %}
    <article class="post-item">
      <span class="post-meta date-label">{{ post.date | date: "%b %d %Y" }}</span>
      <div class="article-title"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </div>
    </article>
    {% endfor %}
  </div>

  {% include pagination.html %}

</section>
